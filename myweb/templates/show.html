<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>基本資料</title>
</head>
<body>
    <h3>   
    {% for person in persons%}
       <h2>第 {{forloop.counter}} 位員工</h2>
       <ul>
           <li>姓名：{{person.name}}</li>
           <li>手機：{{person.phone}}</li>
           <li>年齡：{{person.age}}</li>
       </ul>
    {% empty %}
       沒有任何資料
    {% endfor %}  
    </h3>
	<table  style="border:3px #FFAC55 solid;padding:5px;" rules="all" cellpadding='5';>
		<tbody>

		{% for x in num1 %}
			<tr >
				{% for y in num2 %}
					<td  > {{x}} x {{y}}= {% widthratio x 1 y %}</td>
				{% endfor %} 
			</tr>
		{% endfor %}  
		</tbody>
	</table>

</body>
</html>
